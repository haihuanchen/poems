<h1>Infant Joy</h1>
<h3>BY William Blake</h3>

"I have no name: <br/>
I am but two days old." <br/>
What shall I call thee? <br/>
"I happy am, <br/>
Joy is my name." <br/>
Sweet joy befall thee! <br/><br/>

Pretty joy! <br/>
Sweet joy, but two days old. <br/>
Sweet Joy I call thee: <br/>
Thou dost smile, <br/>
I sing the while; <br/>
Sweet joy befall thee! <br/><br/>
