<h1>Truth</h1>
<h3>BY Soren Kierkegaard</h3>

The truth is a snare:  <br/>
you cannot have it,  <br/>
without being caught.  <br/>
You cannot have the truth in such a way that you catch it,  <br/>
but only in such a way that it catches you. <br/>
