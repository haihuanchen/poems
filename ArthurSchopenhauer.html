<h1>Acceptance of Truth</h1>
<h3>BY Arthur Schopenhauer</h3>
  
All truth passes through three stages. <br/>
First, it is ridiculed. <br/>
Second, it is violently opposed. <br/>
Third, it is accepted as being self-evident.<br/>
