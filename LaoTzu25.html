<h1>Traveler</h1>
<h3>BY Lao Tzu</h3>  
  
A good traveler has no fixed plans, <br/>
and is not intent on arriving.<br/>
善行，无辙迹；<br/>
善言，无瑕谪；<br/>
善数，不用筹策；<br/>
善闭，无关楗而不可开；<br/>
善结，无绳约而不可解。<br/>
