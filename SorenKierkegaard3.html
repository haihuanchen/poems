<h1>The Most Beautiful Things in Life</h1>
<h3>BY Soren Kierkegaard</h3>

The highest and most beautiful things in life are not to be heard about,<br/>
nor read about, <br/>
nor seen but, <br/>
if one will, <br/>
are to be lived.<br/>
