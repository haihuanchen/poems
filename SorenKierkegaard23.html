<h1>Time</h1>
<h3>BY Soren Kierkegaard</h3>

Concepts, like individuals, <br/>
have their histories and are just as incapable of withstanding the ravages of time as are individuals. <br/>
But in and through all this they retain a kind of homesickness for the scenes of their childhood.<br/>
