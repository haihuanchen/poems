<h1>Patience & Equanimity</h1>
<h3>BY Carl Jung</h3>

Even a happy life cannot be without a measure of darkness, <br/>
and the word happy would lose its meaning if it were not balanced by sadness.<br/>
It is far better take things as they come along with patience and equanimity.<br/>
