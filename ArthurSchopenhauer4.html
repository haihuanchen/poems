<h1>Money & Happiness</h1>
<h3>BY Arthur Schopenhauer</h3>
  
Money is human happiness in the abstract; <br/>
he, then, who is no longer capable of enjoying human happiness <br/>
in the concrete devotes himself utterly to money.<br/>
