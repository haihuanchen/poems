<h1>Everyday Life</h1>
<h3>BY Arthur Schopenhauer</h3>
  
Each day is a little life: <br/>
every waking and rising a little birth, <br/>
every fresh morning a little youth, <br/>
every going to rest and sleep a little death.<br/>
