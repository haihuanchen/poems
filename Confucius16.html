<h1>Government</h1>
<h3>BY Confucius</h3>


In a country well governed, <br/>
poverty is something to be ashamed of. <br/>
In a country badly governed, <br/>
wealth is something to be ashamed of.<br/>
邦有道，贫且贱焉，耻也。邦无道，富且贵焉，耻也。<br/>
